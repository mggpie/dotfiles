---
# =============================================================================
# Void Linux Configuration Variables
# =============================================================================

# User
username: me
user_home: "/home/{{ username }}"
dotfiles_dir: "{{ user_home }}/dotfiles"

# System
hostname: void
timezone: Europe/Warsaw
locale: en_US.UTF-8
keymap: pl

# Shell
default_shell: /usr/bin/fish

# Void mirrors (closest to Warsaw)
void_mirror: "https://repo-de.voidlinux.org"
void_nonfree_mirror: "{{ void_mirror }}/current/nonfree"

# Base packages
base_packages:
  - base-system
  - chrony          # Time sync
  - opendoas        # Sudo replacement
  - fontconfig
  - cronie          # Cron daemon
  - util-linux      # fstrim, etc
  - elogind
  - dbus-elogind
  - polkit-elogind
  - xdg-user-dirs
  - xdg-utils

# Shell packages
shell_packages:
  - fish-shell
  - bash
  - bash-completion
  - fisher          # Fish plugin manager
  - fzf
  - eza
  - bat
  - fd
  - ripgrep

# Wayland packages
wayland_packages:
  - seatd
  - sway
  - swaybg
  - swayidle
  - swaylock
  - wl-clipboard
  - wlr-randr
  - kanshi
  - bemenu
  - grim            # Screenshots
  - slurp           # Region selector
  - mako            # Notifications
  - foot            # Terminal
  - Waybar
  - xdg-desktop-portal
  - xdg-desktop-portal-wlr
  - xorg-server-xwayland

# Graphics (Intel)
graphics_packages:
  - mesa
  - mesa-dri
  - mesa-vulkan-intel
  - intel-video-accel
  - vulkan-loader
  - libva
  - libva-intel-driver
  - intel-media-driver

# Audio (PipeWire)
audio_packages:
  - pipewire
  - wireplumber
  - libspa-bluetooth
  - alsa-utils
  - alsa-plugins
  - pamixer
  - playerctl
  - pavucontrol

# Bluetooth
bluetooth_packages:
  - bluez
  - bluez-alsa

# Development
dev_packages:
  - python3
  - python3-pip
  - lua
  - luarocks
  - go
  - docker
  - docker-compose
  - terraform
  - ansible
  - shellcheck
  - git
  - micro

# Virtualization
virt_packages:
  - qemu
  - libvirt
  - virt-manager
  - dnsmasq
  - bridge-utils

# User applications
user_apps:
  - firefox
  - deadbeef
  - qbittorrent
  - telegram-desktop
  - krita
  - imv
  - mpv
  - zathura
  - zathura-pdf-mupdf
  - newsboat
  - calcurse
  - lf
  - fastfetch
  - alacritty
  - qutebrowser
  - luakit
  - lite-xl
  - pcmanfm
  - noto-fonts-ttf
  - noto-fonts-emoji
  - nerd-fonts-symbols-ttf
  # - solaar        # Logitech - needs setup
  # - steam         # For future GPU

# Power management
power_packages:
  - tlp
  - tlp-rdw

# User groups
user_groups:
  - wheel
  - audio
  - video
  - storage
  - network
  - input
  - optical
  - kvm
  - libvirt
  - docker
  - plugdev
  - bluetooth

# Cron jobs
cron_jobs:
  - name: daily_trim
    minute: "0"
    hour: "4"
    job: "/usr/bin/fstrim -av >> /var/log/fstrim.log 2>&1"
  - name: weekly_update
    minute: "0"
    hour: "3"
    weekday: "6"
    job: "/usr/local/bin/void-update.sh >> /var/log/void-update.log 2>&1"
  - name: maza_update
    minute: "0"
    hour: "5"
    job: "/usr/local/bin/maza update && /usr/local/bin/maza start >> /var/log/maza.log 2>&1"
