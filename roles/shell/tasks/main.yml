---
# =============================================================================
# Shell Role - Main
# =============================================================================
# Usage:
#   --tags shell          # everything
#   --tags shell-packages # only packages
#   --tags fish-plugins   # only fisher + plugins
#   --tags fish           # only fish config files
#   --tags tide           # only tide prompt settings
# =============================================================================

- name: Include shell packages
  ansible.builtin.import_tasks: packages.yml
  tags: [shell, shell-packages]

- name: Include fish plugins
  ansible.builtin.import_tasks: plugins.yml
  tags: [shell, fish-plugins]

- name: Include fish configuration
  ansible.builtin.import_tasks: fish.yml
  tags: [shell, fish]

- name: Include tide configuration
  ansible.builtin.import_tasks: tide.yml
  tags: [shell, tide]
