---
# =============================================================================
# Tide Prompt Configuration
# Tag: tide
# =============================================================================

- name: Configure tide prompt style
  ansible.builtin.shell: |
    su - {{ username }} -c "fish -c 'set -U tide_left_prompt_items pwd git newline character'"
    su - {{ username }} -c "fish -c 'set -U tide_right_prompt_items status cmd_duration context jobs'"
    su - {{ username }} -c "fish -c 'set -U tide_prompt_add_newline_before true'"
    su - {{ username }} -c "fish -c 'set -U tide_character_icon \"‚ùØ\"'"
    su - {{ username }} -c "fish -c 'set -U tide_character_color green'"
    su - {{ username }} -c "fish -c 'set -U tide_pwd_color_anchors blue'"
    su - {{ username }} -c "fish -c 'set -U tide_pwd_color_dirs blue'"
  changed_when: true
  failed_when: false
