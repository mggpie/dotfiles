---
# =============================================================================
# Micro Editor Configuration (symlink)
# Tag: micro
# =============================================================================

- name: Remove existing micro config
  ansible.builtin.file:
    path: "{{ user_home }}/.config/micro"
    state: absent

- name: Create micro symlink
  ansible.builtin.file:
    src: "{{ dotfiles_dir }}/roles/dotfiles/files/micro"
    dest: "{{ user_home }}/.config/micro"
    state: link
    owner: "{{ username }}"
    group: "{{ username }}"
    force: true
