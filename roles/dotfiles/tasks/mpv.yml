---
- name: Install mpv
  community.general.xbps:
    name: mpv
    state: present
  become: true
  tags: [mpv]

- name: Create mpv config directory
  ansible.builtin.file:
    path: "{{ user_home }}/.config/mpv"
    state: directory
    mode: "0755"
  tags: [mpv]

- name: Deploy mpv config
  ansible.builtin.copy:
    src: mpv/mpv.conf
    dest: "{{ user_home }}/.config/mpv/mpv.conf"
    mode: "0644"
  tags: [mpv]
