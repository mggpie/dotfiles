---
# =============================================================================
# MPV Configuration (symlink)
# Tag: mpv
# =============================================================================

- name: Remove existing mpv config
  ansible.builtin.file:
    path: "{{ user_home }}/.config/mpv"
    state: absent

- name: Create mpv symlink
  ansible.builtin.file:
    src: "{{ dotfiles_dir }}/roles/dotfiles/files/mpv"
    dest: "{{ user_home }}/.config/mpv"
    state: link
    owner: "{{ username }}"
    group: "{{ username }}"
    force: true
