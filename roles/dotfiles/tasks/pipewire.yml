---
- name: Install pipewire
  community.general.xbps:
    name:
      - pipewire
      - wireplumber
      - alsa-pipewire
      - libspa-bluetooth
    state: present
  become: true
  tags: [pipewire]

- name: Create pipewire config directories
  ansible.builtin.file:
    path: "{{ user_home }}/.config/{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - pipewire
    - wireplumber
  tags: [pipewire]
