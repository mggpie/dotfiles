---
# =============================================================================
# Newsboat Configuration (symlink)
# Tag: newsboat
# =============================================================================

- name: Remove existing newsboat config
  ansible.builtin.file:
    path: "{{ user_home }}/.config/newsboat"
    state: absent

- name: Create newsboat symlink
  ansible.builtin.file:
    src: "{{ dotfiles_dir }}/roles/dotfiles/files/newsboat"
    dest: "{{ user_home }}/.config/newsboat"
    state: link
    owner: "{{ username }}"
    group: "{{ username }}"
    force: true
