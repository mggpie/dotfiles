# =============================================================================
# mpv Input Configuration
# =============================================================================
# Custom keybindings with vim-like ijkl navigation
# =============================================================================

# Navigation (ijkl)
i seek -5
k seek 5
I seek -60
K seek 60
j playlist-prev
l playlist-next

# Alternative arrow keys
UP seek 5
DOWN seek -5
LEFT seek -60
RIGHT seek 60

# Playback
SPACE cycle pause
p cycle pause
. frame-step
, frame-back-step
[ multiply speed 0.9
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
BS set speed 1.0

# Volume
m cycle mute
0 add volume 5
9 add volume -5

# Subtitles
s cycle sub
S cycle sub down
v cycle sub-visibility
z add sub-delay -0.1
Z add sub-delay 0.1

# Audio
a cycle audio
A cycle audio down

# Video
f cycle fullscreen
F cycle fullscreen
w add panscan -0.1
e add panscan +0.1
r cycle-values video-rotate 90 180 270 0

# Screenshot
PRINT screenshot
Shift+PRINT screenshot video

# Quit
q quit
Q quit-watch-later
ESC set fullscreen no

# Playlist
ENTER playlist-next
Shift+ENTER playlist-prev

# Info
i show-progress
I show-text "${filename}\n${file-size}\n${video-codec} ${width}x${height}\n${audio-codec}"

# Chapter navigation
! add chapter -1
@ add chapter 1

# Loop
L cycle-values loop-file inf no
Shift+L cycle-values loop-playlist inf no

# OSD
o cycle osd-level
O show-text "${osd-ass-cc/0}{\\fs12}${playlist}" 5000
