---
# newsboat RSS reader

- name: Install newsboat
  community.general.xbps:
    name: newsboat
    state: present
  tags: [newsboat]

- name: Create newsboat config directory
  file:
    path: "{{ user_home }}/.config/newsboat"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
  tags: [newsboat, config]

- name: Deploy newsboat config
  copy:
    src: config
    dest: "{{ user_home }}/.config/newsboat/config"
    owner: "{{ username }}"
    group: "{{ username }}"
    force: no
  tags: [newsboat, config]

- name: Create empty urls file if not exists
  copy:
    content: "# Add your RSS feeds here\n"
    dest: "{{ user_home }}/.config/newsboat/urls"
    owner: "{{ username }}"
    group: "{{ username }}"
    force: no
  tags: [newsboat, config]
