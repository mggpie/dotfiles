---
# =============================================================================
# Wayland Role - Main
# =============================================================================
# Usage:
#   --tags wayland           # everything
#   --tags wayland-packages  # only packages + seatd
#   --tags sway              # only sway config
#   --tags foot              # only foot config
#   --tags waybar            # only waybar config
#   --tags kanshi            # only kanshi config
#   --tags swaylock          # only swaylock config
# =============================================================================

- name: Include wayland packages
  ansible.builtin.import_tasks: packages.yml
  tags: [wayland, wayland-packages]

- name: Include sway configuration
  ansible.builtin.import_tasks: sway.yml
  tags: [wayland, sway]

- name: Include foot configuration
  ansible.builtin.import_tasks: foot.yml
  tags: [wayland, foot]

- name: Include waybar configuration
  ansible.builtin.import_tasks: waybar.yml
  tags: [wayland, waybar]

- name: Include kanshi configuration
  ansible.builtin.import_tasks: kanshi.yml
  tags: [wayland, kanshi]

- name: Include swaylock configuration
  ansible.builtin.import_tasks: swaylock.yml
  tags: [wayland, swaylock]

- name: Include wayland scripts
  ansible.builtin.import_tasks: scripts.yml
  tags: [wayland, wayland-scripts]
