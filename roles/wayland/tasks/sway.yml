---
# =============================================================================
# Sway Configuration
# Tag: sway
# =============================================================================

- name: Create sway config directory
  ansible.builtin.file:
    path: "{{ user_home }}/.config/sway"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0755'

- name: Deploy sway configuration
  ansible.builtin.template:
    src: sway/config.j2
    dest: "{{ user_home }}/.config/sway/config"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0644'
