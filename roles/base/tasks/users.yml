---
# =============================================================================
# User and Groups Configuration
# =============================================================================

# First, ensure base groups exist (some are created by package installation)
- name: Ensure base groups exist
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
  loop:
    - wheel
    - audio
    - video
    - storage
    - network
    - input
    - optical
    - plugdev
    - bluetooth
    - lp
  failed_when: false

- name: Ensure user exists with correct shell
  ansible.builtin.user:
    name: "{{ username }}"
    shell: "{{ default_shell }}"
    groups: wheel,audio,video,storage,network,input,optical,plugdev,bluetooth,lp
    append: true
    create_home: true

- name: Ensure user home directory permissions
  ansible.builtin.file:
    path: "{{ user_home }}"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0700'

- name: Create standard user directories
  ansible.builtin.file:
    path: "{{ user_home }}/{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0755'
  loop:
    - .local
    - .local/bin
    - .local/share
    - .config
    - .cache
    - Downloads
    - Documents
    - Pictures
    - Videos
    - Music

# Create XDG_RUNTIME_DIR for user (required for Wayland)
# This is normally handled by elogind but we ensure it exists
- name: Get user ID
  ansible.builtin.command:
    cmd: "id -u {{ username }}"
  register: user_uid
  changed_when: false

- name: Create XDG_RUNTIME_DIR parent
  ansible.builtin.file:
    path: /run/user
    state: directory
    mode: '0755'

- name: Create XDG_RUNTIME_DIR for user
  ansible.builtin.file:
    path: "/run/user/{{ user_uid.stdout }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0700'

- name: Create tmpfiles.d directory
  ansible.builtin.file:
    path: /etc/tmpfiles.d
    state: directory
    mode: '0755'

- name: Create tmpfiles.d config for XDG_RUNTIME_DIR persistence
  ansible.builtin.copy:
    content: |
      # XDG_RUNTIME_DIR for user {{ username }}
      d /run/user/{{ user_uid.stdout }} 0700 {{ username }} {{ username }} -
    dest: /etc/tmpfiles.d/xdg-runtime-{{ username }}.conf
    mode: '0644'
