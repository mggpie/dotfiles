---
# =============================================================================
# Base System Role - Main Tasks
# =============================================================================
# Handles: repos, microcode, doas, time, locale, groups, TTY, auto-login
# =============================================================================

- name: Include repository configuration
  ansible.builtin.import_tasks: repos.yml
  tags: [repos]

- name: Include microcode installation
  ansible.builtin.import_tasks: microcode.yml
  tags: [microcode]

- name: Include doas configuration
  ansible.builtin.import_tasks: doas.yml
  tags: [doas]

- name: Include time and locale configuration
  ansible.builtin.import_tasks: locale.yml
  tags: [locale, time]

- name: Include user and groups configuration
  ansible.builtin.import_tasks: users.yml
  tags: [users, groups]

- name: Include TTY configuration
  ansible.builtin.import_tasks: tty.yml
  tags: [tty]

- name: Include base packages installation
  ansible.builtin.import_tasks: packages.yml
  tags: [packages]

- name: Include XDG directories setup
  ansible.builtin.import_tasks: xdg.yml
  tags: [xdg]

- name: Include maza ad-blocking
  ansible.builtin.import_tasks: maza.yml
  tags: [maza, adblock]

- name: Include cron jobs setup
  ansible.builtin.import_tasks: cron.yml
  tags: [cron]

- name: Include SSH configuration
  ansible.builtin.import_tasks: ssh.yml
  tags: [ssh]

- name: Include network configuration
  ansible.builtin.import_tasks: network.yml
  tags: [network]
