# =============================================================================
# mpv Configuration - Catppuccin Mocha theme
# =============================================================================

# =============================================================================
# Video
# =============================================================================

# Hardware acceleration (Intel)
hwdec=auto-safe
vo=gpu
gpu-api=vulkan
gpu-context=waylandvk

# Quality
profile=gpu-hq
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
dscale=mitchell
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes
deband=yes

# =============================================================================
# Audio
# =============================================================================

audio-device=auto
volume=100
volume-max=150
audio-pitch-correction=yes

# =============================================================================
# Subtitles
# =============================================================================

sub-auto=fuzzy
sub-file-paths=sub:subs:subtitles:Subs:Subtitles
slang=pl,pol,en,eng

# Subtitle styling
sub-font="Intel One Mono"
sub-font-size=42
sub-color="#FFFFFF"
sub-border-color="#000000"
sub-border-size=2.5
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=0.5

# =============================================================================
# OSD & UI
# =============================================================================

osd-font="Intel One Mono"
osd-font-size=32
osd-color="#cdd6f4"
osd-border-color="#1e1e2e"
osd-border-size=2
osd-bar-align-y=0.9
osd-bar-h=2
osd-bar-w=60

osd-level=1
osd-duration=2500
osd-playing-msg="${filename}"

# =============================================================================
# Screenshots
# =============================================================================

screenshot-format=png
screenshot-png-compression=8
screenshot-directory=~/Pictures/Screenshots
screenshot-template="%F-%P"

# =============================================================================
# Cache & Performance
# =============================================================================

cache=yes
cache-secs=300
demuxer-max-bytes=800MiB
demuxer-max-back-bytes=200MiB

# =============================================================================
# Behavior
# =============================================================================

keep-open=yes
save-position-on-quit=yes
watch-later-directory=~/.local/share/mpv/watch_later
write-filename-in-watch-later-config=yes

autofit-larger=90%x90%
autofit-smaller=30%x30%

cursor-autohide=1000
cursor-autohide-fs-only=yes

# =============================================================================
# YouTube / Streaming
# =============================================================================

ytdl-format=bestvideo[height<=?1440]+bestaudio/best
ytdl-raw-options=sub-lang="pl,en",write-sub=,write-auto-sub=

