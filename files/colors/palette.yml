# =============================================================================
# Central Color Palette - Single Source of Truth
# =============================================================================
# All application configs should derive colors from this file.
# Format: RGB hex without # prefix for easier templating
#
# Usage in templates: {{ colors.foreground }} -> D0CFCC
# Usage with hash: #{{ colors.foreground }} -> #D0CFCC
# =============================================================================

colors:
  # Base colors
  foreground: "D0CFCC"
  background: "000000"
  cursor: "D0CFCC"
  selection_foreground: "000000"
  selection_background: "555753"

  # Normal colors (0-7)
  black: "2E3436"        # color0
  red: "CC0000"          # color1
  green: "4E9A06"        # color2
  yellow: "C4A000"       # color3
  blue: "3465A4"         # color4
  magenta: "75507B"      # color5
  cyan: "06989A"         # color6
  white: "D3D7CF"        # color7

  # Bright colors (8-15)
  bright_black: "555753"   # color8
  bright_red: "EF2929"     # color9
  bright_green: "8AE234"   # color10
  bright_yellow: "FCE94F"  # color11
  bright_blue: "729FCF"    # color12
  bright_magenta: "AD7FA8" # color13
  bright_cyan: "34E2E2"    # color14
  bright_white: "EEEEEC"   # color15 (added for completeness)

# Font configuration
fonts:
  mono: "Intel One Mono"
  mono_nerd: "IntelOne Mono Nerd Font"
  sans: "Inter"
  size:
    terminal: 10
    ui: 10
    small: 9
    large: 12

# Derived theme values for specific applications
theme:
  # River/Sway border colors
  border_focused: "3465A4"
  border_unfocused: "2E3436"
  border_width: 2
  
  # Status bar
  bar_background: "000000"
  bar_foreground: "D0CFCC"
  bar_accent: "3465A4"
  
  # Notifications (if ever needed)
  notification_bg: "2E3436"
  notification_fg: "D0CFCC"
  notification_border: "3465A4"
